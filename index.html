<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card">
    <section>
      <div class="nft-card">
        <img src="images/image-equilibrium.jpg" alt="" class="nft">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="" class="view">
        </div>
      </div>
      <article class="info">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </article>
      <article class="price">
        <div class="price-eth">
          <img src="images/icon-ethereum.svg" alt="" class="eth">
          <span>0.041 ETH</span>
        </div>
        <div class="date">
          <img src="images/icon-clock.svg" alt="" class="clock">
          <span>3 days left</span>
        </div>
      </article>
    </section>
    <footer>
      <div class="ft">
        <img src="images/image-avatar.png" alt="" class="avatar">
        <p>Creation of <span class="text-white">Jules Wyvern</span></p>
      </div>
    </footer>
  </div>
</body>
</html>
